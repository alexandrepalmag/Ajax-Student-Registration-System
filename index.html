<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link href="lib/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="searchData()">
    <nav class="navbar navbar-light navbar-expand-lg nav-person">
        <a href="index.html" class="navbar-brand" id="brand-person">
            SchoolMasterClass
        </a>
        <nav class="nav nav-masthead justify-content-center">
            <button class="btn btn-outline-light" data-toggle="modal" data-target="#studentInsert">
                <span><i class="fas fa-plus"></i></span>
                New student</button>
        </nav>
    </nav>
    <br>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <blockquote class="blockquote">
                        <p class="mb-0"><span class="btn btn-success"><i class="fas fa-search"></i></span>
                            Search Students</p>
                    </blockquote>
                    <div id="contact-search">
                        <div class="input-group input-group-lg">
                            <input type="text" name="search-name" id="search-name" class="form-control"
                                placeholder="Type the name" onkeydown="searchData()" onchange="searchData()"
                                onblur="searchData()">
                            <div class="input-group-append input-group-lg" id="button-addon4">
                                <!-- <button type="button" name="btnsearch" value="search-now" class="btn btn-success"
                                    onclick="searchData()"><span><i class="fas fa-search"></i></span>
                                    Search</button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <br>
        <div class="jumbotron jumbotron-fluid" id="jumbotron-person">
            <div class="container">

            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="studentInsert" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Register New Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="searchData()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form class="" id="modal-form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="insertName" id="insertName"
                                    placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="insertAddress" id="insertAddress"
                                    placeholder="Address">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" name="insertPhone" id="insertPhone"
                                        placeholder="Phone Number">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="insertEmail" id="insertEmail"
                                        placeholder="E-mail">
                                </div>
                            </div>
                            <hr>
                        </form>
                        <div id="res"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="modal-btn-cancel" onclick="searchData()">
                        <span><i class="fas fa-window-close"></i></span>
                        cancel
                    </button>
                    <button type="button" class="btn btn-success" id="modal-btn-send" onclick="insertData()">
                        <span><i class="far fa-check-circle"></i></span>
                        send
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="scriptsjs/ajax.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
